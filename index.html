<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class = 'butt'>

            <button id="but2" onclick="playRound('paper')"> Paper</button>

        </div>
        <div class="choice">
            <div id="com"></div>

        </div>
    
        <div class="results">

        </div>
    </div>
    
    
   <script>
    let humanScore = 0;
    let computerScore = 0;
let com = document.querySelector("#com");
    function getComputerChoice(x) {
        if (x == 1) {
            com.innerHTML =("Computer chose rock");
            return "rock";
        } else if (x == 2) {
            com.innerHTML = ("Computer chose paper");
            return "paper";
        } else if (x == 0) {
            com.innerHTML =("Computer chose scissors");
            return "scissors";
        } else {
            alert("invalid input");
        }
    }

    function getHumanChoice(x) {
        console.log("You chose " + x);
        return x;
    }

let choicee = document.querySelector("#choice");
let hum = document.querySelector("#hum");
    
function logic(playerChoice, computerChoice) {
        if (playerChoice == computerChoice) {
           choicee.innerHTML =("Tie");
        } else if (playerChoice == "rock" && computerChoice == "scissors") {
            hum.innerHTML=("Rock beats scissors" );
            choicee.innerHTML = ("You win this round");
            humanScore++;
        } else if (playerChoice == "rock" && computerChoice == "paper") {
            hum.innerHTML=("Paper beats rock");
            choicee.innerHTML =("You lose this round");
            computerScore++;
        } else if (playerChoice == "paper" && computerChoice == "rock") {
            hum.innerHTML=("Paper beats rock");
           choicee.innerHTML = ("You win this round");
            humanScore++;
        } else if (playerChoice == "paper" && computerChoice == "scissors") {
            hum.innerHTML =("Scissors beats paper");
            choicee.innerHTML=("You lose this round");
            computerScore++;
        } else if (playerChoice == "scissors" && computerChoice == "rock") {
            hum.innerHTML=("Rock beats scissors");
            choicee.innerHTML =("You lose this round");
            computerScore++;
        } else if (playerChoice == "scissors" && computerChoice == "paper") {
            hum.innerHTML=("Scissors beats paper");
            choicee.innerHTML =("You win this round");
            humanScore++;
        } else {
            choicee.innerHTML = ("invalid input");
        }
    }
    function playRound(userInput){
        
let humanChoice = getHumanChoice(userInput);
rhum.innerHTML= ("You chose " + humanChoice);
let computerChoice = getComputerChoice(Math.floor(Math.random() * 3));
     if (humanScore < 5 && computerScore < 5){
        logic(humanChoice, computerChoice);
      let dis = document.querySelector("#dis");
    dis.innerHTML =("Round " + humanScore + " vs. " + computerScore);
     }
     else{
        dis.innerHTML =("Final Score " + humanScore + " vs. " + computerScore);
        if (humanScore > computerScore){
            dis.innerHTML =("You won the game!");
     }
     else {
        dis.innerHTML =("You lost the game!");
     }
     
    }
    }
    
  
   </script>
